<div class="card card-custom" [ngStyle]="{'background-color': porcent >= 50 ? '#E5F0DB' : '#F0DBDB'}">
    <a routerLink="{{ link }}">
        <i class="ph ph-arrow-up-right" [ngStyle]="{'color': porcent >= 50 ? '#639339' : '#BF3B44'}"></i>
        <div class="card-body">
            <h5 class="card-custom-title">{{ porcent }}%</h5>
            <h6 class="card-custom-subtitle">das refeições dentro da dieta</h6>
        </div>
    </a>
</div>
