<div class="login-container">
    <form class="login-form">
        <h2>Entrar</h2>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required [(ngModel)]="email" />
        <button (click)="login()" class="primary-btn">Entrar</button>
    </form>
</div>
